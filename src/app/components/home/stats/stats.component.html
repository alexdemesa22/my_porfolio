<section class="section stats">
  <div class="container">
    <div class="stats-grid" data-aos="fade-up" data-aos-duration="1000">
      <div *ngFor="let stat of stats" class="stat-card" data-aos="zoom-in" data-aos-duration="800">
        <div class="stat-icon">
          <i [class]="stat.icon"></i>
        </div>
        <div class="stat-value">
          {{ stat.value | number:'1.0-0' }}{{ stat.suffix }}
        </div>
        <div class="stat-label">
          {{ stat.label }}
        </div>
      </div>
    </div>
  </div>
</section>
