<div class="pdf-viewer-modal">
  <div class="modal-header">
    <h4 class="modal-title">Resume</h4>
    <div class="header-actions">
      <button type="button" class="btn-download" (click)="downloadPdf()" title="Download PDF">
        <i class="fas fa-download"></i> Download
      </button>
      <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
  <div class="modal-body">
    <iframe [src]="pdfUrl | safe" frameborder="0" class="pdf-frame"></iframe>
  </div>
</div>
